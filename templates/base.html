<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecretGuardian - {% block title %}Security Scanner{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
    <link rel="icon" href="/static/favicon2.png" type="image/x-icon">
    <style>
        /* Navbar Brand Styling */
        .navbar-brand {
            display: flex;
            align-items: center;
            font-weight: 600;
            font-size: 1.3rem;
            color: #fff !important;
        }
        .navbar-brand img {
            height: 35px;   /* adjust size of logo */
            margin-right: 10px;
        }
        .navbar-text {
            font-weight: 500;
        }
    </style>
    <!-- Enhanced Features -->

<script src="/static/secure-session.js"></script>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">
                <img src="/static/favicon1.png" alt="SecretGuardian Logo">
                SecretGuardian
            </a>
            {% if user %}
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">Welcome, {{ user.username }}!</span>
                <a class="nav-link" href="/logout">Logout</a>
            </div>
            {% endif %}
        </div>
    </nav>
    
    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
