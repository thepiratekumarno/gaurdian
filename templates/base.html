<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecretGuardian - {% block title %}Security Scanner{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">üõ°Ô∏è SecretGuardian</a>
            {% if user %}
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">Welcome, {{ user.username }}!</span>
                <a class="nav-link" href="/logout">Logout</a>
            </div>
            {% endif %}
        </div>
    </nav>
    
    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- PocketFlow Chatbot - Start -->
<script>
(function() {
    var script = document.createElement("script");
    script.src = "https://pocketflow-tutorial-website-chatbot-main.onrender.com/embed/chatbot.js";
    script.onload = function() {
        initializeChatbot({
            extra_urls: ["https://secretguardian.onrender.com/dashboard"],
            prefixes: ["https://secretguardian.onrender.com/reports","https://secretguardian.onrender.com/repositories","https://secretguardian.onrender.com/dashboard"],
            chatbotName: 'Guardianchatbot',
            wsUrl: 'wss://pocketflow-tutorial-website-chatbot-main.onrender.com/api/ws/chat',
            instruction: 'only respond my page not another page ',
            isOpen: false
        });
    };
    document.head.appendChild(script);
})();
</script>
<!-- PocketFlow Chatbot - End -->
</body>
</html>
